<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大事件-登录/注册</title>
    <!-- LayUI的样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <!-- 自己的样式 -->
    <link rel="stylesheet" href="/assets/css/login.css" />
  </head>
  <body>
    <!-- 头部的 logo 区域 -->
    <div class="layui-main header">
      <img src="/assets/images/logo.png" alt="" />
    </div>
    <!-- 登录和注册的盒子 -->
    <div class="loginAndRegBox">
      <!-- 头部的header -->
      <div class="header-box"></div>
      <!-- 登录的盒子 -->
      <div class="login-box">
        <!-- 登录表单容易 -->
        <form class="layui-form" id="login_form">
          <!-- 用户名的表单项 -->
          <div class="layui-form-item">
            <!-- 小图标 -->
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              required=""
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 密码框的表单项 -->
          <div class="layui-form-item">
            <!-- 小图标 -->
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              required=""
              lay-verify="required"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 登录的按钮 -->
          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn-normal layui-btn-fluid"
              lay-submit=""
              lay-filter="formDemo"
            >
              登录
            </button>
          </div>
          <!-- 去注册链接 -->
          <div class="layui-form-item links">
            <a href="javascript:;" id="link-reg">去注册账号</a>
          </div>
        </form>
      </div>
      <!-- 注册的盒子 -->
      <div class="reg-box">
        <!-- 注册表单容器 -->
        <form class="layui-form" id="reg_form">
          <!-- 用户名的表单项 -->
          <div class="layui-form-item">
            <!-- 小图标 -->
            <i class="layui-icon layui-icon-username"></i>
            <!-- 在 layui 中，为 input 输入框封装了 lay-verify 属性，用来指定表单项的验证规则，其中：  -->
            <!-- required 表示当前这个 input 是一个必填项 -->
            <input
              type="text"
              name="username"
              required=""
              lay-verify="required|username"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 密码框的表单项 -->
          <div class="layui-form-item">
            <!-- 小图标 -->
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              required=""
              lay-verify="required|pwd"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
              id="pwd"
            />
          </div>
          <!-- 确认密码框 -->
          <div class="layui-form-item">
            <!-- 小图标 -->
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="repassword"
              required=""
              lay-verify="required|rePwd|pwd"
              placeholder="请再次输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 登录的按钮 -->
          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn-normal layui-btn-fluid"
              lay-submit=""
              lay-filter="formDemo"
            >
              注册
            </button>
          </div>
          <!-- 链接 -->
          <div class="layui-form-item links">
            <a href="javascript:;" id="link-login">去登录</a>
          </div>
        </form>
      </div>
    </div>
    <!-- 导入laiui的js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jq -->
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/login.js"></script>
  </body>
</html>
